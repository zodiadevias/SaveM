<div class="sticky">
    <app-header></app-header>
</div>

<div class="content">
    <app-notification-modal [isOpen]="isModalOpen" [message]="error" (closeModal)="closeModal()"></app-notification-modal>
    <div class="portrait-container">
        <h1>Store Logo</h1>
        <div class="image-box" [ngStyle]="{'background-image': logoPreview ? 'url(' + logoPreview + ')' : ''}" (click)="onBoxClick()">
            <span class="upload-text" *ngIf="!logoPreview">Click to upload</span>
        </div>
        <input type="file" #fileInput accept="image/*" (change)="onLogoSelected($event)" hidden />
    </div>

    <div class="forms">
        <h1>Store Details</h1>
        <input type="text" placeholder="Name" [(ngModel)]="fullname" required>
        <input type="text" placeholder="Contact Number" [(ngModel)]="contactNumber" required>
        <input type="text" placeholder="Email" [(ngModel)]="email" required>
        <input type="text" placeholder="Business Name" [(ngModel)]="businessName" required>
        <input type="text" placeholder="Business Address" [(ngModel)]="businessAddress" required>
        <input type="password" placeholder="Password" [(ngModel)]="password" required>
        <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" required>
        <button (click)="onRegister()">Sign Up</button>
    </div>


</div>
